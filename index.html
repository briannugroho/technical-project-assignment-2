<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h2 id="text"><span>Calculate your body mass index</span><br>Healthy Weight</h2>
        <img src="bird1.png" id="bird1">
        <img src="bird2.png" id="bird2">
        <img src="forest.png" id="forest">
        <a href="#container" id="btn">Calculate</a>
        <img src="rocks.png" id="rocks">
        <img src="water.png" id="water">
    </section>
    <div class="sec">
        <div id="container">
        <div id="calculator">
            <h2>CALCULATE</h2>
            <input type="text" name="bmi" id="weight" placeholder="Weight In KG">
            <input type="text" name="bmi" id="height" placeholder="Height In CM">
            <input type="submit" value="Calculate" id="calculate">
            <div id="yourBMI">Your BMI Is : <span>00</span></div>
        </div>
        <div id="guide">
            <h2>GUIDE</h2>
            <ul>
                <li>Under Weight = Less Then 18.5 BMI</li>
                <li>Normal Weight = 18.5 To 24.9 BMI</li>
                <li>Over Weight = 25 To 29.9 BMI</li>
                <li>Obesity = 30 Or Greater BMI</li>
            </ul>
        </div>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
